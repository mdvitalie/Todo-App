<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- External JS -->
  <script src="js/index.js" defer></script>
  <!-- External CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Todo app</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: hsl(0, 0%, 100%);
      margin-top: 50px;
    }

    .attribution a {
      /* color: hsl(228, 45%, 44%); */
      color: hsl(240, 0%, 43%);
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="background-image">
    <img src="images/bg-desktop-dark.jpg" alt="">
  </div>
  <div class="container">
    <div class="header">
      <div class="title">
        TODO
      </div>
      <div class="theme">
        <img src="images/icon-sun.svg" alt="">
      </div>
    </div>

    <div class="new-todo">
      <div class="check">
        <div class="check-mark">
        </div>
      </div>
      <div class="new-todo-input">
        <form onsubmit="addItem(event)">
          <input id="todo-input" type="text" placeholder="Create a new todo...">
        </form>
      </div>
    </div>
    <div class="todo-items-wrapper">
      <div class="todo-items">
        <div class="todo-item">
          <div class="check">
            <div class="check-mark">
              <img src="images/icon-check.svg" alt="check icon">
            </div>
          </div>
          <div class="todo-text">
            Cut the lawn
          </div>
        </div>

        <div class="todo-item">
          <div class="check">
            <div class="check-mark">
              <img src="images/icon-check.svg" alt="check icon">
            </div>
          </div>
          <div class="todo-text">
            Cut the lawn
          </div>
        </div>

        <div class="todo-item">
          <div class="check">
            <div class="check-mark">
              <img src="images/icon-check.svg" alt="check icon">
            </div>
          </div>
          <div class="todo-text">
            Cut the lawn
          </div>
        </div>
      </div>
      <div class="todo-items-info">
        <div class="items-left">
          5 items left
        </div>
        <div class="items-statuses">
          <span class="active">All</span>
          <span>Active</span>
          <span>Completed</span>
        </div>
        <div class="items-clear">
          Clear Completed
        </div>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
    Coded by <a href="#">mdVital.</a>
  </div>
</body>

</html>
